<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas style="position: fixed; top: 0; left: 0;"></canvas>
    <div class="matrix-bg">
        <div class="container">
            <h1>Welcome to the Matrix</h1>
            <label for="password">Enter the Matrix Code:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <div id="hidden-content" style="display: none;">
                <p class="matrix-text">
                    Nothing is as it seems, Philipp...<br>
                    The Matrix is a system. This system is our enemy.<br>
                    But when you're inside, look around, what do you see?
                </p>
            </div>
        </div>
    </div>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let str = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        let matrix = str.split("");
        let font = 12;
        let col = width / font;
        let arr = [];
        let passwordEntered = false;
        let matrixEffectPaused = false;

        for (let i = 0; i < col; i++) {
            arr[i] = 1;
        }

        const draw = () => {
            if (passwordEntered && !matrixEffectPaused) {
                ctx.fillStyle = "rgba(0,0,0,0.05)";
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "#00FF00";
                ctx.font = `${font}px system-ui`;

                for (let i = 0; i < arr.length; i++) {
                    let txt = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(txt, i * font, arr[i] * font);

                    if (arr[i] * font > height && Math.random() > 0.975) {
                        arr[i] = 0;
                    }
                    arr[i]++;
                }
            }
        };

        setInterval(draw, 20);

        window.addEventListener("resize", () => location.reload());

        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            if (enteredPassword === '2000174786') {
                passwordEntered = true;
                matrixEffectPaused = true; // Pausiere den Matrix-Effekt
                showHiddenContent();
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        function showHiddenContent() {
            document.getElementById('hidden-content').style.display = 'block';
        }
    </script>
</body>
</html>
