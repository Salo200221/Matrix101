<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <script>
        const matrix = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        const font = 12;
        const columns = Math.floor(window.innerWidth / font);
        const drops = Array.from({ length: columns * 2 }, () => ({ position: Math.floor(Math.random() * window.innerHeight), opacity: 1 }));
        const fadeSpeed = 0.01;

        function draw() {
            let output = "";

            for (let i = 0; i < columns * 2; i++) {
                let text = matrix[Math.floor(Math.random() * matrix.length)];
                output += `<span style="position: absolute; top: ${drops[i].position}px; left: ${i * (font / 2)}px; opacity: ${drops[i].opacity};">${text}</span>`;

                if (drops[i].position > window.innerHeight || Math.random() > 0.98) {
                    drops[i].position = 0;
                    drops[i].opacity = 1;
                }

                drops[i].position += Math.floor(Math.random() * 2) + 1; // Increase falling speed
                drops[i].opacity -= fadeSpeed;

                if (drops[i].opacity < 0) {
                    drops[i].opacity = 0;
                }
            }

            document.getElementById("matrix").innerHTML = output;
        }

        setInterval(draw, 50);

        window.addEventListener("resize", () => {
            columns = Math.floor(window.innerWidth / font);
            for (let i = 0; i < columns * 2; i++) {
                drops[i] = { position: Math.floor(Math.random() * window.innerHeight), opacity: 1 };
            }
        });
    </script>
</body>
</html>
