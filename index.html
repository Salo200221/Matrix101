<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1; /* Matrix-Effekt im Hintergrund */
        }

        .matrix-bg {
            background: #000;
            color: #00FF00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        label, input, button {
            margin-top: 10px;
        }

        #hidden-content {
            margin-top: 20px;
            text-align: center;
        }

        .matrix-text {
            font-size: 1.2em;
            white-space: pre-line;
            line-height: 1.5;
            color: #00FF00;
        }

        #password-container {
            position: absolute;
            z-index: 2; /* Passwort-Eingabefeld im Vordergrund */
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password">Enter the Matrix Code:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="matrix"></div>

    <div class="matrix-bg">
        <div class="container">
            <h1>Welcome to the Matrix</h1>
            <div id="hidden-content" style="display: none;">
                <p class="matrix-text">
                    Nothing is as it seems, Philipp...<br>
                    The Matrix is a system. This system is our enemy.<br>
                    But when you're inside, look around, what do you see?
                </p>
            </div>
        </div>
    </div>

    <script>
        const matrix = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        const font = 16;
        let columns = Math.floor(window.innerWidth / font);
        const numberOfDrops = 200; // Adjust the number of drops
        const drops = Array.from({ length: columns * numberOfDrops }, () => ({ position: 0, column: Math.floor(Math.random() * columns), opacity: Math.random() }));
        const fallSpeed = 5;
        const fadeSpeed = 0.005;

        function draw() {
            let output = "";

            for (let i = 0; i < columns * numberOfDrops; i++) {
                let text = matrix[Math.floor(Math.random() * matrix.length)];
                output += `<span style="position: absolute; top: ${drops[i].position}px; left: ${drops[i].column * font}px; opacity: ${drops[i].opacity}; font-size: ${font}px; color: #00FF00;">${text}</span>`;

                if (drops[i].position > window.innerHeight || Math.random() > 0.98) {
                    drops[i].position = 0;
                    drops[i].column = Math.floor(Math.random() * columns);
                    drops[i].opacity = Math.random();
                }

                drops[i].position += fallSpeed;
                drops[i].opacity -= fadeSpeed;

                if (drops[i].opacity < 0) {
                    drops[i].opacity = 0;
                }
            }

            document.getElementById("matrix").innerHTML = output;
        }

        setInterval(draw, 30);

        window.addEventListener("resize", () => {
            columns = Math.floor(window.innerWidth / font);
            for (let i = 0; i < columns * numberOfDrops; i++) {
                drops[i] = { position: 0, column: Math.floor(Math.random() * columns), opacity: Math.random() };
            }
        });

        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            if (enteredPassword === '2000174786') {
                showHiddenContent();
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        function showHiddenContent() {
            document.getElementById('hidden-content').style.display = 'block';
        }
    </script>
</body>
</html>
