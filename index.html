<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <script>
        const matrix = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        const font = 12;
        const columns = Math.floor(window.innerWidth / font);
        const drops = Array(columns).fill(0);

        function draw() {
            let output = "";

            for (let i = 0; i < columns; i++) {
                let text = matrix[Math.floor(Math.random() * matrix.length)];
                output += `<span style="position: absolute; top: ${drops[i]}px; left: ${i * font}px;">${text}</span>`;

                if (drops[i] * font > window.innerHeight && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            document.getElementById("matrix").innerHTML = output;
        }

        setInterval(draw, 100);

        window.addEventListener("resize", () => {
            columns = Math.floor(window.innerWidth / font);
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * window.innerHeight);
            }
        });
    </script>
</body>
</html>
