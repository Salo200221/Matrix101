<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    <script>
        const matrix = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        const font = 16;
        const columns = Math.floor(window.innerWidth / font);
        const rows = Math.floor(window.innerHeight / font);
        const numberOfDrops = 100; // Adjust the number of drops
        const drops = Array.from({ length: columns * numberOfDrops }, () => ({ position: 0, column: Math.floor(Math.random() * columns), opacity: Math.random() }));
        const fallSpeed = 5;
        const fadeSpeed = 0.005;

        function draw() {
            let output = "";

            for (let i = 0; i < columns * numberOfDrops; i++) {
                let text = matrix[Math.floor(Math.random() * matrix.length)];
                output += `<span style="position: absolute; top: ${drops[i].position}px; left: ${drops[i].column * font}px; opacity: ${drops[i].opacity}; font-size: ${font}px;">${text}</span>`;

                if (drops[i].position > window.innerHeight || Math.random() > 0.98) {
                    drops[i].position = 0;
                    drops[i].column = Math.floor(Math.random() * columns);
                    drops[i].opacity = Math.random();
                }

                drops[i].position += fallSpeed;
                drops[i].opacity -= fadeSpeed;

                if (drops[i].opacity < 0) {
                    drops[i].opacity = 0;
                }
            }

            document.getElementById("matrix").innerHTML = output;
        }

        setInterval(draw, 30);

        window.addEventListener("resize", () => {
            columns = Math.floor(window.innerWidth / font);
            rows = Math.floor(window.innerHeight / font);
            for (let i = 0; i < columns * numberOfDrops; i++) {
                drops[i] = { position: 0, column: Math.floor(Math.random() * columns), opacity: Math.random() };
            }
        });
    </script>
</body>
</html>
