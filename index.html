<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Matrix Code</title>
</head>
<body>
    <div class="matrix-bg">
        <div class="container">
            <h1>Welcome to the Matrix</h1>
            <label for="password">Enter the Matrix Code:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <div id="hidden-content" style="display: none;">
                <p class="matrix-text">
                    Nothing is as it seems, Philipp...<br>
                    The Matrix is a system. This system is our enemy.<br>
                    But when you're inside, look around, what do you see?
                </p>
            </div>
        </div>
    </div>
</body>
</html>
