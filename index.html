<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
        }

        .matrix-bg {
            background: #000;
            color: #00FF00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        label, input, button {
            margin-top: 10px;
        }

        #hidden-content {
            margin-top: 20px;
            text-align: center;
        }

        .matrix-text {
            font-size: 1.2em;
            white-space: pre-line;
            line-height: 1.5;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <div class="container">
            <h1>Welcome to the Matrix</h1>
            <label for="password">Enter the Matrix Code:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <div id="hidden-content" style="display: none;">
                <p class="matrix-text">
                    Nothing is as it seems, Philipp...<br>
                    The Matrix is a system. This system is our enemy.<br>
                    But when you're inside, look around, what do you see?
                </p>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            if (enteredPassword === '2000174786') {
                showHiddenContent();
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        function showHiddenContent() {
            document.getElementById('hidden-content').style.display = 'block';
        }
    </script>
</body>
</html>
