<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .matrix-bg {
            background: none;
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <div class="container">
            <h1>Welcome to the Matrix</h1>
            <label for="password">Enter the Matrix Code:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <div id="hidden-content" style="display: none;">
                <p class="matrix-text">
                    Nothing is as it seems, Philipp...<br>
                    The Matrix is a system. This system is our enemy.<br>
                    But when you're inside, look around, what do you see?
                </p>
            </div>
        </div>
    </div>
    <script>
        let str = "A+jk js:2 @dfs 17 tr YY ufds M5r P87 #18 $!& ^dfs $Ew er JH # $ * . (! ;) ,: :";
        let font = 12;
        let columns = Math.floor(window.innerWidth / font);
        let drops = Array(columns).fill(1);

        function draw() {
            let output = "";

            for (let i = 0; i < columns; i++) {
                let text = str[Math.floor(Math.random() * str.length)];
                output += `<span style="opacity: ${1 / drops[i]}">${text}</span>`;

                if (drops[i] * font > window.innerHeight && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            document.body.innerHTML = output;
        }

        setInterval(draw, 100);

        window.addEventListener("resize", () => {
            columns = Math.floor(window.innerWidth / font);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * window.innerHeight);
            }
        });

        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            if (enteredPassword === '2000174786') {
                showHiddenContent();
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        function showHiddenContent() {
            document.getElementById('hidden-content').style.display = 'block';
        }
    </script>
</body>
</html>
